<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body style="background-color: rgb(19, 19, 21);">
    
    <div class="calculator">
        <input class="int" style="text-align: end;font-style: oblique;"    type="text" placeholder="0" id="input">
            <div class="div1">
            <button class="operator1">AC</button>
            <button class="operator1">DEL</button>
            <button class="operator1">%</button>
            <button class="operator1">/</button>
        </div>
            <div  class="btn2">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="operator">*</button>
        </div>

    
         <div  class="btn2">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="operator">-</button>
        </div>
        <div  class="btn2">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="operator">+</button>

           <div>
            <div  class="btn2">
                <button class="btn">00</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="equalBtn">=</button>
    
       


           </div>
    
    
    
    
    </div> 

    <script src="./js/calculator.js"></script>
</body>
</html>
